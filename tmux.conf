# Set prefix key to C-a
unbind C-b
set-option -g prefix C-a

# C-a C-a -last window
bind-key C-a last-window

# Start with 1
set -g base-index 1
set -g history-limit 10000
set -g escape-time 1

# Vi-mode
setw -g mode-key vi
unbind [
bind Escape copy-mode
unbind p
#bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
#bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
#bind C-y run "tmux show-buffer | xclip -i"

#bind -t vi-copy y run "tmux copy-selection; tmux show-buffer | xclip -i"
bind y run "tmux copy-selection; tmux show-buffer | xclip -i"
bind p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

# Colors
set -g status-bg blue
setw -g xterm-keys on
setw -g window-status-current-bg white
set -g pane-active-border-fg blue
setw -g aggressive-resize on
setw -g automatic-rename on

set -g default-terminal "screen-256color"

# vimlike left,right,up,down keybindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#bind l last-window

# for window movement as well
bind -r     C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r C-h previous-window
bind -r C-l next-window


# window size as well
bind H resize-pane -L 5
bind J resize-pane -U 5
bind K resize-pane -D 5
bind L resize-pane -R 5
#bind L last-session

# C-a+tab  switches to last pane
bin tab last-pane

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

